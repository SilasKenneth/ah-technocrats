<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | AuthorsHaven</title>
</head>

    <div class="ui container top-margin">
    <div class="ui segment">
        <div class="ui grid column">
        <img class="image-login" src="img/ah.logo-square.svg">
        </div>
        <div class="ui  segment">

          <div class="ui two column very centered relaxed stackable grid">
            <div class="column">
              <div class="ui form">
                  <p>Please <b>Login</b> or <a href="signup.html"><b>Sign Up</b>.</a> If you forgot your password, <a href="password_reset.html"><b>Click Here</b>.</a></p>
                <form action="index.html" class="ui left aligned form">
                        <div class="field">
                            <label class="form-label">Username:</label>
                            <input type="text" name="first-name" placeholder="Username">
                        </div>
                        <div class="field">
                            <label class="form-label">Password:</label>
                            <input type="text" name="last-name" placeholder="Password">
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>Keep me logged in.</label>
                            </div>
                        </div>
                        <button class="ui green fluid submit button">Login</button>
                    </form>
              </div>
            </div>
            <div class="middle aligned column">

               <div class="">
                  <div class="ui big fluid facebook button">
                    <i class="facebook icon"></i>
                    Sign Up with Facebook
                  </div>
                </div>

                <div class="space">
                  <div class="ui big fluid google plus button">
                    <i class="google icon"></i>
                    Sign Up with Google
                  </div>
                </div>

                <div class="space">
                  <div class="ui big fluid twitter button">
                    <i class="twitter icon"></i>
                    Sign Up with Twitter
                  </div>
                </div>
            </div>
          </div>
          <div class="ui vertical divider">
            Or
          </div>
        </div>
    </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
