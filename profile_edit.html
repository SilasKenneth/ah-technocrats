<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Profile | AuthorsHaven</title>
</head>
<body>
    <div class="ui container top-margin">
        <div class="ui centered grid">
    <div class="ui ten wide column segment">
        <div class="ui grid column">
        <img class="image-login" src="img/ah.logo-square.svg">
        </div>
        <div class="ui">

          <div class="ui column centered grid">
              <div class="ui ten wide column">
            <form action="profile.html" class="ui left space-bottom aligned form">
                <h3>Edit Your Profile</h3>
                        <p><a href=""><small>Change Profile Picture</small></a></p>
                        <div class="ui image medium centered circular field">

                            <img class="ui" src="https://semantic-ui.com/images/avatar/large/joe.jpg">

                        </div>
                        <div class="field">
                            <label class="form-label">Username:</label>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="field">
                            <label class="form-label">Email:</label>
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label class="form-label">Phone:</label>
                            <input type="text" name="username" placeholder="Phone">
                        </div>
                        <div class="field">
                            <label class="form-label">Website:</label>
                            <input type="text" name="username" placeholder="Website">
                        </div>
                            <div class="field">
                            <label class="form-label">Country:</label>
                                <select name="country" id="">
                                    <option value="">Kenya</option>
                                    <option value="">Uganda</option>
                                    <option value="">Tanzania</option>
                                    <option value="">Burundi</option>

                                </select>

                        </div>
                        <div class="field">
                            <label class="form-label">Bio:</label>
                            <textarea name="bio" placeholder="Edit your Bio"></textarea>
                        </div>


                        <button class="ui fluid green button" type="submit">Save Changes</button>
                    </form>
              </div>
          </div>
        </div>
    </div>
    </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
