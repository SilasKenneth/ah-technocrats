<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | AuthorsHaven</title>
</head>
<body>
    <div class="ui container top-margin">
        <div class="ui centered grid">
    <div class="ui ten wide column segment">
        <div class="ui grid column">
        <img class="image-login" src="img/ah.logo-square.svg">
        </div>
        <div class="ui">

          <div class="ui column centered grid">
              <div class="ui ten wide column">
            <form action="sign_up_email_sent.html" class="ui left space-bottom aligned form">
                <h3>Please <b>Sign Up</b> or <a href="login.html"><b>Login</b>.</a></h3>
                        <div class="field">
                            <label class="form-label">Username:</label>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="field">
                            <label class="form-label">Email:</label>
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label class="form-label">Password:</label>
                            <input type="text" name="passworde" placeholder="Password">
                        </div>
                        <div class="field">
                            <label class="form-label">Password:</label>
                            <input type="text" name="password" placeholder="Repeat Password">
                        </div>

                        <button class="ui fluid green button" type="submit">Submit</button>
                    </form>
              </div>
          </div>
        </div>
    </div>
    </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
