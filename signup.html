<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | AuthorsHaven</title>
</head>
<body>

    <div class="ui login container">      
        <div class="ui sixteen wide column centered grid">
            <div class="ten wide column">
                <div class="ui segment">

                    <img src="img/ah.logo-square.svg">
                    <p>Please Sign up or <a href="login.html">Login.</a> </p> 
                    <form action="index.html" class="ui left aligned form">
                        <div class="field">
                            <label class="form-label">Username:</label>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                        <div class="field">
                            <label class="form-label">Email:</label>
                            <input type="text" name="email" placeholder="Email">
                        </div>
                        <div class="field">
                            <label class="form-label">Password:</label>
                            <input type="text" name="passworde" placeholder="Password">
                        </div>
                        <div class="field">
                            <label class="form-label">Password:</label>
                            <input type="text" name="password" placeholder="Repeat Password">
                        </div>
                        <div class="field">
                            <div class="ui checkbox">
                            <input type="checkbox" tabindex="0" class="hidden">
                            <label>Keep me logged in.</label>
                            </div>
                        </div>
                        <button class="ui button" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
