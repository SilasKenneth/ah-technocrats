<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report | AuthorsHaven</title>
</head>

    <div class="ui container top-margin">
    <div class="ui segment">
        <div class="ui grid column">
        <img class="image-login" src="img/ah.logo-square.svg">
        </div>
        <div class="ui">

          <div class="ui two column very centered relaxed stackable grid">

            <form action="index.html" class="ui form">
                <div class="space">
                <h2 class="ui green">Report Article.</h2>
                <h3>Select the reason for reporting the article.</h3>
                <h4>Article Title: 5 reasons why I code.</h4>
                </div>
                <div class="field">
                    <div class="ui left form">

                    <div class="grouped fields">

                    <div class="field">
                    <div class="ui radio-space radio checkbox">
                    <input type="radio" name="fruit" checked="" tabindex="0" class="hidden">
                    <label>The article contains foul language.</label>
                    </div>
                    </div>
                    <div class="field">
                    <div class="ui radio-space radio checkbox">
                    <input type="radio" name="fruit" tabindex="0" class="hidden">
                    <label>The article is poorly written.</label>
                    </div>
                    </div>
                    <div class="field">
                    <div class="ui radio-space radio checkbox">
                    <input type="radio" name="fruit" tabindex="0" class="hidden">
                    <label>The article incites violence or harassment of certain individuals or groups.</label>
                    </div>
                    </div>
                    <div class="field">
                    <div class="ui radio-space radio checkbox">
                    <input type="radio" name="fruit" tabindex="0" class="hidden">
                    <label>This article is a duplicate of anothe article</label>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
                <button class="ui fluid green button" type="submit">Report Article</button>
                <div class="space"></div>
            </form>

          </div>
        </div>
    </div>
    </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
